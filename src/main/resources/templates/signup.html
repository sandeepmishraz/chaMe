<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>chaMe | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f1f3f6;
        }
        .signup-card {
            margin-top: 80px;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: white;
        }
        .btn-chaMe {
            background-color: #4e73df;
            color: white;
        }
        .btn-chaMe:hover {
            background-color: #3b5edc;
        }
        .logo {
            font-weight: bold;
            color: #4e73df;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 signup-card">
            <h3 class="text-center logo mb-4">chaMe Sign Up</h3>

            <!-- Display error message if email is already taken -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/register}" method="post">
                <!-- Form fields here -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" min="13" name="age" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required name="password">
                </div>
                <button type="submit" class="btn btn-chaMe w-100">Create Account</button>
                <div class="text-center mt-3">
                    <a href="loginPage">Already have an account? Log in</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/theme-toggle.js}"></script>

</body>
</html>
