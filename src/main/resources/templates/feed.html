<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>chaMe | Profile & Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }

        .profile-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            margin-top: 60px;
        }

        .username {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .info {
            font-size: 1rem;
            color: #666;
        }

        .profile-card .btn {
            margin: 5px;
        }

        .post-form textarea,
        .post-form input[type="file"] {
            border-radius: 8px;
        }

        .post-form .btn {
            margin-top: 10px;
        }

        .feed-title {
            font-weight: 600;
            color: #34495e;
        }

        .card-custom {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            background: #fff;
        }

        .card-custom:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body h5 {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .card-body p {
            font-size: 0.95rem;
            color: #555;
        }

        .card-footer small {
            color: #888;
        }
        .card-custom {
		    border: none;
		    border-radius: 12px;
		    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.07);
		    transition: all 0.3s ease-in-out;
		}
.card-custom:hover {
		    transform: translateY(-5px);
		}
.card-img-top {
		    height: 200px;
		    object-fit: cover;
		    border-bottom: 1px solid #eee;
		}    
		
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004ba0;
    }

    .card h5 {
        font-family: 'Poppins', sans-serif;
    }
    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: none;
    }

    .card {
        transition: box-shadow 0.2s ease-in-out;
    }

    .card:hover {
        box-shadow: 0 0 10px rgba(0,0,0,0.04);
    }

    label {
        font-size: 0.9rem;
        color: #666;
    }
		  
    </style>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">chaMe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="myFriends">My Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="allUsers">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feed">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="friendRequests">Friend Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="myPosts">My Posts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<!-- Post Form -->
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4 p-4" style="background-color: #ffffff;">
        <h5 class="mb-3 fw-bold text-primary">üìù Create a Post</h5>
        <form th:action="@{/postFeed}" method="post" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <textarea name="content" class="form-control rounded-3" placeholder="What's on your mind?" id="floatingTextarea" style="height: 100px;" required></textarea>
                <label for="floatingTextarea">What's on your mind?</label>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label text-muted">Add a photo</label>
                <input class="form-control rounded-3" type="file" name="image" id="formFile" accept="image/*">
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">
                    üöÄ Post
                </button>
            </div>
        </form>
    </div>
</div>


<!-- Feed Section -->
<div class="container py-5">
    <h2 class="mb-4 text-center fw-bold text-primary">üì∏ chaMe Feed</h2>
    <div class="row g-4">
        <div th:each="post : ${posts}" class="col-md-4 col-sm-6">
            <div class="card card-custom h-100">
                <div th:if="${post.image != null}">
                    <img th:src="'data:image/jpeg;base64,' + ${post.contentBase64}" class="card-img-top" alt="Post Image" />
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                    	
<!--                     	profile picture -->
<!--                         <img src="/images/profile-placeholder.png" class="rounded-circle me-2" width="40" height="40" alt="Profile"> -->
                        
                        <h6 class="mb-0" th:text="${post.userEmail}"></h6>
                    </div>
                    <p th:text="${post.content}" class="text-muted"></p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center bg-white">
                    <small class="text-secondary" th:text="${#temporals.format(post.timestamp, 'MMM dd, yyyy HH:mm')}"></small>
                    <div>
                        <button class="btn btn-sm btn-outline-primary">üëç Like</button>
                        <button class="btn btn-sm btn-outline-secondary">üí¨ Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/theme-toggle.js}"></script>


</body>
</html>
