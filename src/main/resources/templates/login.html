<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>chaMe | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .login-card {
            margin-top: 80px;
            border-radius: 1rem;
            padding: 2rem;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .btn-chaMe {
            background-color: #4e73df;
            color: white;
        }
        .btn-chaMe:hover {
            background-color: #3b5edc;
        }
        .logo {
            font-weight: bold;
            color: #4e73df;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    
</head>
<body>
<button id="darkModeToggle" class="btn btn-sm btn-outline-dark position-absolute top-0 end-0 m-3">
    ðŸŒ™ Dark Mode
</button>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 login-card">
            <h3 class="text-center logo mb-4">chaMe Login</h3>
            <form th:action="@{/login_user}" method="post" th:object="${account}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email"  required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-chaMe w-100">Login</button>
                <div class="text-center mt-3">
                    <a href="/">Don't have an account? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/theme-toggle.js}"></script>

</body>
</html>
