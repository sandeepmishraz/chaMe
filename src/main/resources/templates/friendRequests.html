<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Users - chaMe</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f4f6f9;
}

.profile-card {
	background: white;
	padding: 2rem;
	border-radius: 1rem;
	box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
	margin-top: 60px;
}

.profile-img {
	width: 120px;
	height: 120px;
	object-fit: cover;
	border-radius: 50%;
	margin-bottom: 1rem;
}

.username {
	font-size: 1.5rem;
	font-weight: 600;
}

.info {
	font-size: 1rem;
	color: #555;
}

.badge.bg-success {
	font-size: 0.9rem;
	padding: 0.5em;
}
</style>
<link rel="stylesheet" th:href="@{/css/theme.css}">

</head>
<body>
<!-- Profile Section -->
<button id="darkModeToggle" class="btn btn-sm btn-outline-dark position-absolute top-0 end-0 m-3">
    ðŸŒ™ Dark Mode
</button>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">chaMe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="myFriends">My Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="allUsers">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feed">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="friendRequests">Friend Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="myPosts">My Posts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br/> <br/><br/> <br/>
	<h3>Incoming Friend Requests</h3>
<table class="table">
    <tr th:each="request : ${requests}">
        <td th:text="${request.senderEmail}"></td>
        <td>
            <form th:action="@{/respondRequest}" method="post" class="d-inline">
                <input type="hidden" name="requestId" th:value="${request.id}" />
                <button name="action" value="accept" class="btn btn-success">Accept</button>
                <button name="action" value="reject" class="btn btn-danger">Reject</button>
            </form>
        </td>
    </tr>
</table>
	<script th:src="@{/js/theme-toggle.js}"></script>
	
</body>
</html>
