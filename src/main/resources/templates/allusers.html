<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Users - chaMe</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/theme.css}">

<style>
body {
	background-color: #f4f6f9;
}

.profile-card {
	background: white;
	padding: 2rem;
	border-radius: 1rem;
	box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
	margin-top: 60px;
}

.profile-img {
	width: 120px;
	height: 120px;
	object-fit: cover;
	border-radius: 50%;
	margin-bottom: 1rem;
}

.username {
	font-size: 1.5rem;
	font-weight: 600;
}

.info {
	font-size: 1rem;
	color: #555;
}

.badge.bg-success {
	font-size: 0.9rem;
	padding: 0.5em;
}
</style>
</head>
<body>
	<div class="container">
		<!-- Profile Section -->
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">chaMe</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="myFriends">My
								Friends</a></li>
						<li class="nav-item"><a class="nav-link" href="logout">Log
								Out</a></li>
						<li class="nav-item"><a class="nav-link" href="allUsers">All
								Users</a></li>
						<li class="nav-item"><a class="nav-link" href="feed">Feed</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							href="friendRequests">Friend Requests</a></li>
						<li class="nav-item"><a class="nav-link" href="myPosts">My
								Posts</a></li>
								
					</ul>
				</div>
			</div>
		</nav>
	</div>
	
	<br/><br/>
	
	<div class="container mt-4">
		<h2 class="mb-4">ðŸ‘¤ All Users</h2>
		<table class="table table-hover">
			<thead class="table-light">
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Email</th>
					<th>Add Friend</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user, iterStat : ${account}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${user.firstName + ' ' + user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td>
						<!-- 						<form th:action="@{/addFriend}" method="post" class="d-inline"> -->
						<!-- 							<input type="hidden" name="friendEmail" th:value="${user.email}" /> -->
						<!-- 							Remove 'th:disabled' if already filtered in controller -->
						<!-- 							<button type="submit" class="btn btn-sm btn-outline-primary">Add -->
						<!-- 								Friend</button> --> <!-- 						</form> -->

						<form th:action="@{/sendRequest}" method="post" class="d-inline">
							<input type="hidden" name="receiverEmail"
								th:value="${user.email}" />
							<button type="submit" class="btn btn-sm btn-outline-success">Send
								Friend Request</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/js/theme-toggle.js}"></script>

</body>
</html>
